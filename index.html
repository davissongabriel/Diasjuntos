<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #d63384;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .carousel img {
            width: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .timer {
            font-size: 24px;
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Para o Amor da Minha Vida ❤️</h1>
    
    <div class="carousel">
        <img src="foto1.jpeg" class="active">
        <img src="foto2.jpeg">
        <img src="foto3.jpeg">
        <img src="foto4.jpeg">
    </div>
    
    <div class="timer" id="timer"></div>

    <audio id="music" autoplay loop>
        <source src="ny.mp3" type="audio/mp3">
    </audio>
    
    <script>
        let index = 0;
        function changeImage() {
            let images = document.querySelectorAll('.carousel img');
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }
        setInterval(changeImage, 3000);
        
        function updateTimer() {
            let startDate = new Date("2024-10-07T00:00:00");
            let now = new Date();
            let diff = now - startDate;
            
            let seconds = Math.floor(diff / 1000) % 60;
            let minutes = Math.floor(diff / 60000) % 60;
            let hours = Math.floor(diff / 3600000) % 24;
            let days = Math.floor(diff / 86400000) % 30;
            let months = Math.floor(diff / (86400000 * 30)) % 12;
            let years = Math.floor(diff / (86400000 * 365));
            
            document.getElementById('timer').innerHTML = `Juntos há: ${years} anos, ${months} meses, ${days} dias, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("music");
            const playMusic = () => {
                music.play().catch(() => {
                    console.log("O navegador bloqueou a reprodução automática.");
                });
            };
            playMusic();
            document.addEventListener("click", () => {
                music.play();
            }, { once: true });
        });
    </script>
</body>
</html>
